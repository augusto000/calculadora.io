<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 1.0 |||</title>
    <link rel="icon" href="calculator-solid.ico">
    <script defer src="app.js"></script>
    <link  rel="stylesheet" href="app.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/d514645d85.js" crossorigin="anonymous"></script>
    
</head>
<body>
<div id="super-contenedor">
    <header>
        <div id="titulo">
            <h1>Calculadora 1.0</h1>
        </div>
    </header>    
    <main>
        <div>
            <div id="displaySuperior"></div>
            <div id="displayInferior"></div>
        </div>
            <section id="container">
               
               <div class="container-ul">
                   
                   <ul>
                       <li ><button class="log2"> log <sub>2</sub> </button></li>
                       <li ><button class="borrar"> &larr; </button></li>
                       <li ><button class="c"> c </button></li>
                       <li ><button class="btn"> 1 </button></li>
                       <li > <button class="btn"> 2 </button></li>
                       <li ><button class="btn"> 3 </button></li>
                       <li ><button class="btn"> 4 </button></li>
                       <li ><button class="btn"> 5 </button></li>
                       <li ><button class="btn"> 6 </button></li>
                       <li ><button class="btn"> 7 </button></li>
                       <li ><button class="btn"> 8 </button></li>
                       <li ><button class="btn"> 9 </button></li>
                       <li ><button class="punto"> . </button></li>
                       <li ><button class="btn"> 0 </button></li>                    
                       <li ><button class="igual"> = </button></li>
                   </ul>                </ul>
               </div>       
               <div class="operaciones">
                   <button class="opCaja colorContenido"> + </button>
                   <button class="opCaja colorContenido"> - </button>
                   <button class="opCaja colorContenido"> * </button>
                   <button class="opCaja colorContenido"> / </button>
               </div>            
               
            </section>
           </main>     
    <footer class="contenedor-flex-footer">
            <div>
                <p>&copy;augustoach&aacute;</p>
            </div>

                <p>&reg;2023 Calculador 1.0</p>    
            </div>

            <div><a class="ic-instagram" target="_blank" href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a></div>
            <div><a class="ic-youtube" target="_blank" href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a></div>               
            <div><a class="ic-tiktok" target="_blank" href="https://www.tiktok.com"><i class="fa-brands fa-tiktok"></i></a></div>
            </div>           
        </footer>
      
    
           
</div>
</body>
</html>
